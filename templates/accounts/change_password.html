{% extends 'base.html'%}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    {% include 'includes/alerts.html' %}

    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html'%}
            <main class="col-md-9">
                <article class="card ">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Change password </strong>

                    </header>
                    <div class="card-body">

                        <div class="row">


                            <div class="col-md-12">
                                <form action="{% url 'change_password'%}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}


                                    <div class="form-group">
                                        <label for="">
                                            Current Password </label>

                                        <input type="text" class="form-control" name="current_password" id="">
                                    </div>
                                    <div class="form-group">
                                        <label for="">
                                            New password </label>

                                        <input type="text" class="form-control" name="new_password" id="">
                                    </div>
                                    <div class="form-group">
                                        <label for="">
                                            Confirm New password </label>

                                        <input type="text" class="form-control" name="confirm_new_password" id="">
                                    </div>

                                    <input type="submit" value="submit" class="btn btn-primary">
                                </form>


                            </div>

                        </div> <!-- row.// -->
                    </div> <!-- card-body .// -->

                </article> <!-- order-group.// -->
            </main>
        </div> <!-- row.// -->
    </div>


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->



{%endblock %}
